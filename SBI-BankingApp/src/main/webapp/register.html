<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="css/register.css" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Expanded" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="images/favicon.png">
<title>State Bank of India</title>
</head>
<body>
<div id="container">
<div class="head">
<img id="logo" src="images/logo.png" alt="Logo">
<h id="heading">Online SBI Net Banking</h>
</div>
<div class="account">
    <div class="mainform">
    <form action="register.jsp" method="post">

	    <p class="form"><label for="firstname">Enter First Name</label></p>
	    <input type="text" name="fname" id="firstname" class="indcor" required placeholder="Ankush">

	    <p class="form"><label for="lastname">Enter Last Name</label></p>
	    <input type="text" name="lname" id="lastname" class="indcor" required placeholder="Sable">
	
	    <p class="form"><label for="email">Enter E-mail</label></p>
	    <input type="email" name="email" id="email" class="indcor" required placeholder="example@example.com">

        <p class="form"><label for="dob">Enter D.O.B.</label></p>
        <input type="text" name="dob" id="dob" class="indcor" required placeholder="25-04-1997">
	
	    <p class="form"><label for="number">Enter Phone Number</label></p>
        <input type="tel" name="number" id="number" class="indcor" required placeholder="+91-956165945">

        <p class="form"><label for="address">Enter Permanent Address</label></p>
	    <input type="text" name="address" id="address" class="indcor" required placeholder="Kranti Colony, Saturna Road, Amaravati">

        <p class="form"><label for="city">Enter City</label></p>
	    <input type="text" name="city" id="city" class="indcor" required placeholder="Amaravati">

	    <p class="form"><label for="state">Enter State/Province</label></p>
	    <input type="text" name="state" id="state" class="indcor" required placeholder="Maharashtra">

	    <p class="form"><label for="zipcode">Enter Postal/Zip Code</label></p>
	    <input type="text" name="zipcode" id="zipcode" class="indcor" required placeholder="444607">
        
        <p class="form"><input type="submit" value="Continue" id="create"></p>
    </form>
    </div>
</div>
<div class="footer"></div>
<div class="foothead">&copy State Bank of India (APM Id:Serv_Tran_564)</div>
</div>
</body>
</html>
